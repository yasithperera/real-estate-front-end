<app-header/>
<div class="agent-profiles">
  <div class="agent-card" *ngFor="let agent of agents">
    <img [src]="agent.profileImage" alt="{{ agent.name }}" class="agent-image">
    <h3>{{ agent.name }}</h3>
    <p><strong>Email:</strong> {{ agent.email }}</p>
    <p><strong>Phone:</strong> {{ agent.phone }}</p>
    <a [routerLink]="['/agent', agent.id]" class="view-details">View Profile</a>
  </div>
</div>
<app-footer/>
